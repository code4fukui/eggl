<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:"><script type="module" src="./glslonly.js"></script><script id="fs" type="x-shader/x-fragment">#version 300 es
precision highp float;

uniform float time;
uniform vec2  mouse;
uniform vec2  resolution;

out vec4 outColor;

void main() {
  vec2 m = vec2(mouse.x * 2.0 - 1.0, -mouse.y * 2.0 + 1.0);
  vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
  float t = sin(length(m - p) * 30.0 + time * 5.0);
  outColor = vec4(vec3(t), 1.0);
}
</script>
